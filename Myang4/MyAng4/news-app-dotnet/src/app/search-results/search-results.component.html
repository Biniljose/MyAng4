
<div class="container-fluid cont-dflt col-md-12 col-sm-12 "  >
    <div class="panel panel-default" id="srchResults">
      <div class="panel-body"> 
          <div>  
            </div>       
        <div class="row row-dflt-src">
          <div class="card news-card-src">
            <div class="card-header news-head-src">
                Search Results..
            </div>         
          </div>
        </div>
        <div class="row news-row-src">
          <div  class="col-sm-12 col-md-12" style="padding: 1px; color :black" *ngFor="let dt of searchResults | paginate: { itemsPerPage: 6, currentPage: h, id: 'h' }">
              <div class="card news-card">
                  <div class="row padding:2px">
                      <div class="col-sm-1 col-md-1">
                        <img class="card-img-top news-poster responsive" src="{{dt.urlToImage}}" alt="Card image">
                      </div>
                      <div class="col-sm-9 col-md-9">
                          <div class="news-title">
                              <p>{{dt.title}}</p>
                          </div>
                          <p class="news-text">{{dt.description}}</p>
                      </div> 
                      <div class="col-sm-2 col-md-2 text-muted news-fav">
                          <button type="button"  *ngIf="CheckFavs(dt)" (click)="AddRemoveFavouriteNews(this.dt,$event);" class="btn btn-danger btn-sm unfavorite-btn">Un Favourite</button>                                                  
                          <button type="button" *ngIf="!CheckFavs(dt)" (click)="AddRemoveFavouriteNews(dt,$event)" class="btn btn-primary btn-sm favorite-btn">Favourite</button>
                    </div>                     
                  </div>     
      </div>
    </div>      
    <pagination-controls (pageChange)="h = $event" id ="h"></pagination-controls>    
        </div>
      </div>
    </div>
  </div>
